<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <form method="post" action="{% url 'signin' %}">
        {% csrf_token %}
        {{ form }}
        {% for error in form.errors %}
            <p style="color: red">{{ error }}</p>
        {% endfor %}
        <button class="" type="submit"> Sign In</button>
    </form>
</body>
</html>
